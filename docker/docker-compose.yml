services:
  postgres:
    image: postgres:16
    container_name: memoriae-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-memoriae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-memoriae}
      POSTGRES_DB: ${POSTGRES_DB:-memoriae}
      # Allow connections from Docker/Podman networks
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - memoriae-postgres-data:/var/lib/postgresql/data
      - ./postgres-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
    # Use custom entrypoint that configures pg_hba.conf
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    # Configure PostgreSQL to listen on all addresses (not just localhost)
    command: ["postgres", "-c", "listen_addresses=*"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memoriae}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memoriae-network

  redis:
    image: redis:7-alpine
    container_name: memoriae-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - memoriae-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - memoriae-network

  memoriae:
    image: ghcr.io/harms-haus/memoriae:latest
    container_name: memoriae-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-3123}:3123"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-memoriae}:${POSTGRES_PASSWORD:-memoriae}@postgres:5432/${POSTGRES_DB:-memoriae}
      - REDIS_URL=redis://redis:6379
      - PORT=${PORT:-3123}
      - JWT_SECRET=${JWT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_API_URL=${OPENROUTER_API_URL:-https://openrouter.ai/api/v1}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3123}
    restart: unless-stopped
    networks:
      - memoriae-network

volumes:
  memoriae-postgres-data:
  memoriae-redis-data:

networks:
  memoriae-network:
    driver: bridge

