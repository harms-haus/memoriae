version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: memoriae-postgres-dev
    environment:
      POSTGRES_USER: memoriae
      POSTGRES_PASSWORD: memoriae
      POSTGRES_DB: memoriae
    ports:
      - "5432:5432"
    volumes:
      - memoriae-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memoriae"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: memoriae-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - memoriae-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  memoriae-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: memoriae-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"   # Backend API
      - "5173:5173"   # Frontend Vite dev server
      - "9229:9229"   # Node.js debugging
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend:rw
      - ./frontend:/app/frontend:rw
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/backend/node_modules
      - /app/frontend/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://memoriae:memoriae@postgres:5432/memoriae
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      # Add your environment variables here
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_API_URL=${OPENROUTER_API_URL:-https://openrouter.ai/api/v1}
      - FRONTEND_URL=http://localhost:5173
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  memoriae-postgres-data:
  memoriae-redis-data:

